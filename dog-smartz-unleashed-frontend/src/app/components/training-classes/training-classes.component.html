<p>Classes</p>


<table style="border:  1px dashed red;">
    <thead>
        <th>Location <app-search [data]=""></app-search></th>
        <th>Class Type</th>
        <th>Class Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let row of filteredData.data">
            <td>{{row.location}}</td>
            <td>{{row['className']}}</td>
            <td>{{row['classType']}}</td>
        </tr>
    </tbody>
</table>
